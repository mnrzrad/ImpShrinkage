name: R-CMD-CHECK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up R
        uses: r-setup/actions/setup-r@v1

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y qpdf pkg-config checkbashisms

      - name: Check R package
        run: R CMD check .

      - name: Build R package
        run: R CMD build .
